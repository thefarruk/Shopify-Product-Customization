<div class="custom-product">
  <div class="product-preview">
    <img id="productImage" src="https://via.placeholder.com/400x400" alt="Product Preview">
    <div id="customTextPreview" class="preview-text"></div>
  </div>

  <div class="custom-options">
    <h2>Customize Your Product</h2>

    <label>Choose Color:</label>
    <div class="color-options">
      <button class="color-btn" data-color="#ff0000" style="background:#ff0000;"></button>
      <button class="color-btn" data-color="#0000ff" style="background:#0000ff;"></button>
      <button class="color-btn" data-color="#000000" style="background:#000000;"></button>
    </div>

    <label>Enter Custom Text:</label>
    <input type="text" id="customText" name="properties[Custom Text]" placeholder="Type your text...">

    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
  </div>
</div>
